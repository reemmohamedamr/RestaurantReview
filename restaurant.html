<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul class="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent">
    <!-- Beginning map -->
    <section class="map-container">
      <div class="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section class="restaurant-container">
      <h1 class="restaurant-name"></h1>
      <img class="restaurant-img" alt="restaurant image">
      <p class="restaurant-cuisine"></p>
      <p class="restaurant-address"></p>
      <table class="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section class="reviews-container">
      <ul class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIxSIbaLUBXVoDR3SNK0f_CQ8XGDzakr4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
