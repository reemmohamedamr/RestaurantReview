<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Restaurant Reviews</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" tabindex="0">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent">
    <section class="map-container">
      <div class="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2 class="filter-header">Filter Results</h2><br/>
        <div class="filter-div">
        <label class="filter-label" for="neighborhoods-select">Neighborhoods
        </label><br/>
        <select role="combobox" tabindex="0" id="neighborhoods-select" class="neighborhoods-select filter-options-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
      </div>
      <div class="filter-div">
        <label class="filter-label" for="cuisines-select">Cuisines
        </label><br/>
        <select role="combobox" tabindex="0" id="cuisines-select" class="cuisines-select filter-options-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      </div>
      <ul tabindex="0" class="restaurants-list"></ul>
    </section>
  </main>

  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIxSIbaLUBXVoDR3SNK0f_CQ8XGDzakr4&libraries=places&callback=initMap"></script>


  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>

</html>
